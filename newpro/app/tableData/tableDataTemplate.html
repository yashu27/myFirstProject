<div style="background-image: url('bgis.gif');background-repeat: repeat;">
    <div ng-show="sh.statesh">
        <div class="col-sm-6">
            <div id="scrollStyles" style="overflow-y:scroll;height:400px;">
                <table class="table table-bordered" style="border:1px solid black">
                    <thead style="border:1px solid black">
                    <tr style="border:1px solid black;">
                        <th style="border:1px solid black">STATE CODE</th>
                        <th style="border:1px solid black">STATE NAME</th>
                        <th style="border:1px solid black">COUNTRY</th>
                    </tr>
                    </thead>
                    <tbody style="border:1px solid black">
                    <tr ng-repeat="d in stateData.rows | uppercase" class="select" ng-click="editdata(d);"
                        ng-style="style" style="border:1px solid black">
                        <td style="border:1px solid black">{{d.state_pk}}</td>
                        <td style="border:1px solid black">{{d.state_name_uk}}</td>
                        <td style="border:1px solid black">{{d.country_fk}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <br>
            <div style="text-align:center">
                <button type="submit" class="btn btn-info" ng-click="addStateDetails();">Add</button>
                <button type="submit" class="btn btn-info" ng-click="">Modify</button>
                <!-- <button type="submit" class="btn btn-default" ng-click="delete(sendData);">Delete</button>-->
            </div>
        </div>
        <div class="col-sm-6">
            <form name="stateForm" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-4">State Code:
                        <span style="color:red;" ng-show="stateForm.statecode.$invalid">*</span>
                    </label>
                    <div class="col-sm-8">
                        <input type="text" name="statecode" class="form-control" ng-model="form.statecode"
                               ng-maxlength="2" ng-minlength="2" placeholder="State Code">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">State Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="form.statename" placeholder="State Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Country Name:</label>
                    <div class="col-sm-8">
                        <select class="form-control" ng-model="form.country" value="Select Country">
                            <option>USA</option>
                            <option>CANADA</option>
                            <option>INDIA</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12" style="text-align:center;">
                        <button type="submit" class="btn btn-info" ng-click="addEditdata">Submit</button>
                        <button type="submit" class="btn btn-info" ng-click="">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!------------------------------country details start------------------------------>
    <div ng-show="sh.countrysh">
        <div country-directive></div>
    </div>
    <!------------------------------------/Language details start --------------------->
    <div ng-show="sh.languagesh">
        <div language-directive></div>

    </div>
</div>
